<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <title>Pyry's page</title>
    <style>
        header{grid-area:header;}
        .menu{grid-area:menu;}
        article{grid-area:article;}
        .links{grid-area:links;}


        body{
            background-image: url("images/forest_bg.jpg");
            background-color: beige;
            background-size: 100%;
        }
        .container{
            background-color:rgba(245, 245, 220, 0.7);
            background-position: center;
            margin: 0% 10% 0% 10%;
            display:grid;
            grid-template-areas: 
                'header header header header header header'
                'menu article article article links links'
                'footer footer footer footer footer footer'
            ;
            height:100vh;
        }
        .menu{
            display: flex;
            flex-direction:column;
            align-content: flex-start;
        }
        header{
            text-align:center;
            font-size:40px;
            font-family: 'Aboreto', cursive;
        }
        footer{
            display:flex;
            text-align:center;
            align-content: flex-end;
        }
        article{
            display:flex;
            text-align:center;
            font-size:20px;

        }
        
        

    </style>
</head>
<body>
    <div class="container">
        <header>Pyry's page</header>
        <nav class="menu">
            This is the menu
            <a href="#">Contact info</a>
            <a href="#">My links</a>
        </nav>
        <article>Article
            <section>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid consectetur amet ut dolores nobis praesentium eius repellendus. Id molestias numquam aliquam sapiente vel, ipsam soluta? Aliquam velit laboriosam minima a.</p>
            </section>
        </article>
        <footer>Footer</footer>
    </div>
</body>
</html>
